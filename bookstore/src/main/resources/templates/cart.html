</head>
<body>
<!-- Section: Design Block -->
<div class="app">
    <header th:replace="~{fragments::main-header}"></header>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <br>
                        <div class="text-center">
                            <svg fill="#000000" height="150px" width="150px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 452.707 452.707" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 452.707 452.707">

                            </svg>
                            <h4 class="mt-1 mb-5 pb-1"></h4>
                        </div>
                        <!--          <div class="row g-0">-->
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4" >
                                    <p class="text-center" th:if="${cart.orderDetails.size()} == 0" style="font-size: 14px;"><i class="text-info font-weight-bold text-center"></i>
                                        You don't have any items in your cart</p>
                                    <table class="table" style="font-size: 14px;" th:if="${cart}">
                                        <thead>
                                        <tr>
                                            <th>Images</th>
                                            <th>Product Name</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cartItem :  ${cart.orderDetails}">
                                            <td class="thumbnail-img">
                                                <a href="#">
                                                    <img class="img-fluid" style="max-height: 150px;max-width: 150px"
                                                         th:src="${cartItem.book.imgCover}" alt=""/>
                                                </a>
                                            </td>
                                            <td class="name-pr">
                                                <p th:text="${cartItem.book.title}"></p>
                                            </td>
                                            <td class="price-pr">
                                                <p th:text="${cartItem.book.price}+'VNĐ'"></p>
                                            </td>
                                            <form th:action="@{/cart/update-cart}" method="post">
                                                <input type = "hidden" name = "id" th:value="${cartItem.book.id}">
                                                <td class="quantity-box">
                                                    <input type="number" name="quantity" th:value="${cartItem.quantity}" size="2"
                                                           value="1" min="0" step="1"
                                                           class="c-input-text qty text">
                                                </td>
                                                <td class="total-pr">
                                                    <p th:text="${cartItem.book.price * cartItem.quantity}+'VNĐ'"></p>
                                                </td>
                                                <td>
                                                    <button type="submit" name="action" value="update" title="Update"
                                                            class="btn btn-primary">
                                                        Update
                                                    </button>
                                                    <button type="submit" name="action" value="delete" title="Update"
                                                            class="btn btn-danger">
                                                        Delete
                                                    </button>
                                                </td>
                                            </form>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="row my-5">
                                        <div class="col-lg-8 col-sm-12"></div>
                                        <div class="col-lg-4 col-sm-12" style="border: #88cf81 1px">
                                            <div class="order-box">
                                                <h3>HÓA ĐƠN</h3>
                                                <br>
                                                <div class="d-flex">
                                                    <div class="ml-auto font-weight-bold"> </div>
                                                </div>
                                                <hr class="my-1">
                                                <div class="d-flex">
                                                    <h4 style="margin-right: 15px;">Tiền Sản Phẩm:</h4>
                                                    <div class="ml-auto font-weight-bold" th:text=" ${cart.getAmountTotal() + 'VNĐ'}" style="font-size: 14px"> 15.000VNĐ</div>
                                                </div>
                                                <div class="d-flex">
                                                    <h4 style="margin-right: 15px;">Phí Ship:</h4>
                                                    <div class="ml-auto font-weight-bold" style="font-size: 14px"> 15.000VNĐ</div>
                                                </div>
                                                <hr>
                                                <div class="d-flex gr-total">
                                                    <h5 style="margin-right: 15px;">Tổng:</h5>
                                                    <div class="ml-auto h5" style="font-size: 17px" th:text=" ${cart.getAmountTotal() + 15.000 + 'VNĐ'}"></div>
                                                </div>
                                                <hr>
                                            </div>
                                            <div class="col-12 d-flex shopping-box pagination-item--active">
                                                <a href="checkout.html" th:href="@{/check-out}" class="ml-auto btn hvr-hover" style="background-color: #81cf8b">Checkout</a>
                                            </div>
                                        </div>
                                    </div>
                    </div>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{fragments::main-footer}"></footer>
</div>
<script>
    function submitForm() {
        event.preventDefault();
        var searchTerm = document.getElementsByName("search")[0].value;
        var newAction = '/search/' + encodeURIComponent(searchTerm) + "/";
        window.location.href = newAction;
        // document.forms[0].action = newAction;
        return false;
    }
</script>
<script>
    function myFunction() {
        document.getElementById('cover').type = 'file';
        document.getElementsByTagName("fieldset")[0].disabled = false;
        var x = document.getElementById("editSave");
        x.innerHTML = "Lưu";
        setTimeout(() => {
            x.setAttribute("type", "submit");
            x.setAttribute("form", "myForm");
        }, 50);
    }

    function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
    }
</script>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
</body>
</html>
