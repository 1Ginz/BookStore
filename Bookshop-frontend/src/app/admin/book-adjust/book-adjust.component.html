                        <div style="font-size: 14px" *ngIf="message" class="text-center alert-success alert">

                      </div>
                        <!--          <div class="row g-0">-->
                        <form style="font-size: 14px;" class="row g-0" id="myForm" ngForm (ngSubmit)="changeBook()" #bookForm="ngForm" enctype="multipart/form-data">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4" >

                                    <fieldset [disabled]="!isEditing">



                                        <div style="display: block;">
                                            <p class="form-label" for="title">Tên Sách</p>
                                            <div class="form-outline mb-4">
                                              <input  type="text" id="title" name="title" class="border form-control" [ngModel]="book.title"/>
                                              <!-- <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p> -->
                                            </div>
                                          </div>
                                          <div style="display: block;">
                                            <p class="form-label" for="author">Tác Giả</p>
                                            <div class="form-outline mb-4">
                                              <input type="text" name="author" id="author" class="border form-control" [ngModel]="book.author"/>
                                              <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
                                            </div>
                                          </div>
                                          <div style="display: block;">
                                            <p class="form-label" for="category">Thể Loại</p>
                                            <div class="form-outline mb-4">
                                              <input *ngIf="!isEditing" type="text" name="temp" id="temp" class="border form-control" [ngModel]="book.category.name"/>
                                              <select *ngIf="isEditing" id="category" type="text" name="category" class="form-control border" [ngModel]="book.category.id">
                                                <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
                                              </select>
                                            </div>
                                          </div>
                                          <div style="display: block;">
                                            <p class="form-label" for="price">Giá</p>
                                            <div class="form-outline mb-4">
                                              <input id="price" type="number" name="price" class="form-control border" [ngModel]="book.price">
                                            </div>
                                          </div>
                                          <div style="display: block;">
                                            <p class="form-label" for="releaseDate">Ngày Xuất Bản</p>
                                            <div class="mb-4">
                                              <input id="releaseDate" type="date" name="releaseDate" class="border form-control" [ngModel]="book.releaseDate">
                                              <!-- <p th:if="${#fields.hasErrors('releaseDate')}">Khong duoc de trong</p> -->
                                            </div>
                                          </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="col-lg-6" style="margin: auto 0;">
                                <input id="cover" type="{{ isEditing ? 'file' : 'hidden' }}" name="imgcover" class="form-control-file" accept="image/png, image/jpeg" (change)="preview($event)">
                                <img id="frame" style="max-width: 500px; max-height: 500px;" />
                                <img *ngIf="!isImageUploaded" class="img-thumbnail" [src]="'http://localhost:2369'+book.imgCover" style="max-width: 500px;max-height: 500px">
                            </div>
                        </form>
                        <br>
                        <br>
                        <br>
                        <div  class="pagination-item--active md-5 d-flex align-items-center pb-4" style="justify-content: space-around">
                            <button *ngIf="!isEditing"type="button" class="pagination-item__link btn btn-outline-danger" (click)="editSave()" form="myForm">Sửa</button>
                            <button *ngIf="isEditing" type="submit" class="pagination-item__link btn btn-outline-danger" form="myForm">Lưu</button>
                            <a class="pagination-item--active" (click)="delete(book.id)">
                              <button type="button" class="pagination-item__link btn btn btn-outline-danger">Xóa</button>
                          </a>
